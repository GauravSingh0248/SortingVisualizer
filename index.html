<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>
            SORTING ALGORITHM VISUALIZER
        </h1>
    </div>
    <div class="button-container">
        <button class="sort-button">Bubble Sort</button>
        <button class="sort-button">Selection Sort</button>
        <button class="sort-button">Insertion Sort</button>
        <button class="sort-button">Merge Sort</button>Ì¥
        <button class="sort-button">Quick Sort</button>
        <button class="sort-button">Heap Sort</button>
        <button class="sort-button">Count Sort</button>
        <button class="sort-button">Radix Sort</button>
    </div>

    <div class="controls">
        <label for="size">Array Size:</label>
        <input type="range" id="size" min="10" max="100" value="50">
        <span id="sizeValue">50</span>
    
        <label for="speed">Sorting Speed:</label>
        <input type="range" id="speed" min="1" max="10" value="5">
        <span id="speedValue">5</span>
    </div>
    


</body>
</html>
